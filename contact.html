<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>form</title>
         </head>
    <body background="formb.png">
        <h2><span style="color:whitesmoke" "style="font-size: xx-large;"" "p(margin-left:100px;)">
            SCHOLARSHIP REGISTRATION FORM
        </span></h2>                    
        <form action="documents">
            <span style="color:maroon">
            <label form="Name">Name:</label>
            <div>
                <input type="text" placeholder="enter your name">
            </div>

            <br>
            <label form="Email ID">Email ID:</label>
            <div>
                <input type="email" placeholder="enter your email id">
            </div>
            <br>
            <label form="contact no.">contact number:</label>
            <div>
                <input type="tel" placeholder="enter your contact no.">
            </div>
            <br>
            <label form="DOB">DOB:</label>
            <div>
                <input type="date" placeholder="enter your date  of birth">
            </div>
            <br>
            <label form="permanent address">Permanent Address:</label>
            <div>
                <input type="text" placeholder="enter your address">
            </div>
            <br>
            <label form="Name of university/college">Name of University/College:</label>
            <div>
                <input type="text" placeholder="enter college/university name(currently studying)">
            </div>
            <br>
            <label form="marks obtained">Marks obtained in 12th:</label>
            <div>
                <input type="number" placeholder="enter marks obtained">
            </div>
            <br>
            <label form="Expected date of graduation">Expected date of graduation:</label>
            <div>
                <input type="month" placeholder="enter date when you complete graduation">
            </div>
            <br>
            <label form="photo">Paste your photograph:</label>
            <div>
                <input type="image">
            </div>
            <br>
            <label form="10th marksheet">10th marksheet</label>
            <div>
                <input type="file" >
            </div>
            <br>
            <label form="12th marksheet">12th marksheet</label>
            <div>
                <input type="file">
            </div>
          




            </span>
        </form>
    </body>
    <br><br>
    <form action="">
        <input type="submit" value="register here">
         </form>
</html>
